<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

:root {

<body>

<div class="card">
  <h1>ğŸŒ¸ Weather-it</h1>
  <div class="subtitle">anime vibes only âœ¨</div>

  <div class="search">
    <input id="city" placeholder="Enter city (Tokyo ğŸ‘€)">
    <button onclick="search()">ğŸ”</button>
  </div>

  <div id="output"></div>
</div>

<script>
const API_KEY = "b28d989487c24cf7a0c121414260201";

document.getElementById("city").addEventListener("keypress", e => {
  if (e.key === "Enter") search();
});

function search() {
  const city = document.getElementById("city").value.trim();
  if (!city) return;
  fetchWeather(city);
}

function fetchWeather(city) {
  document.getElementById("output").innerHTML = "â³ loading anime weather...";

  fetch(`https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${city}`)
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        showError(data.error.message);
        return;
      }
      renderWeather(data);
    })
    .catch(() => showError("network senpai betrayed us ğŸ’”"));
}

function renderWeather(data) {
  const temp = data.current.temp_c;
  const condition = data.current.condition.text.toLowerCase();

  const mood = getMood(condition);
  const outfit = getOutfit(temp, condition);
  const activity = getActivity(condition);

  document.getElementById("output").innerHTML = `
    <div class="weather">
      <h2>${data.location.name}</h2>
      <img src="${data.current.condition.icon}">
      <p>ğŸŒ¡ ${temp} Â°C</p>
      <p>${data.current.condition.text}</p>
    </div>

    <div class="mood">ğŸ˜„ <b>Mood:</b> ${mood}</div>
    <div class="outfit">ğŸ‘• <b>Outfit:</b> ${outfit}</div>
    <div class="activity">ğŸï¸ <b>Activity:</b> ${activity}</div>
  `;
}

function getMood(cond) {
  if (cond.includes("sun")) return "Main character energy â˜€ï¸âœ¨";
  if (cond.includes("rain")) return "Sad anime rain arc ğŸŒ§ï¸";
  if (cond.includes("cloud")) return "Chill slice-of-life vibes â˜ï¸";
  return "Mysterious anime day ğŸŒ¸";
}

function getOutfit(temp, cond) {
  if (cond.includes("rain")) return "Oversized hoodie + umbrella â˜‚ï¸";
  if (temp > 30) return "Light clothes, stay cool ğŸ’«";
  if (temp < 15) return "Jacket / hoodie recommended ğŸ§¥";
  return "Comfort fit anime drip ğŸ˜Œ";
}

function getActivity(cond) {
  if (cond.includes("rain")) return "Anime + chai + blanket ğŸµ";
  if (cond.includes("sun")) return "Walk like an anime protagonist ğŸš¶â€â™€ï¸";
  return "Music + window vibes ğŸ§";
}

function showError(msg) {
  document.getElementById("output").innerHTML =
    `<p class="error">âŒ ${msg}</p>`;
}
</script>
