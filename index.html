<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weather-it</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  transition: background-image 0.5s ease;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: -1;
}

.container {
  width: 95%;
  max-width: 420px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px);
  padding: 20px;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}

h1 {
  margin-bottom: 15px;
  letter-spacing: 1px;
}

.search {
  display: flex;
  gap: 8px;
  margin-bottom: 10px;
}

input {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: none;
  outline: none;
}

button {
  padding: 10px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: #ff9800;
  color: black;
  font-weight: bold;
}

button:hover {
  opacity: 0.9;
}

.actions button {
  width: 100%;
  margin-top: 6px;
}

.weather img {
  width: 70px;
}

.forecast {
  display: flex;
  gap: 10px;
  overflow-x: auto;
  margin-top: 15px;
}

.day {
  min-width: 90px;
  background: rgba(255,255,255,0.25);
  padding: 8px;
  border-radius: 12px;
  font-size: 14px;
}

.error {
  color: #ffb3b3;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="container">
  <h1>üå§ Weather-it</h1>

  <div class="search">
    <input id="city" placeholder="Enter city name">
    <button onclick="search()">üîç</button>
  </div>

  <div class="actions">
    <button onclick="getLocation()">üìç Use My Location</button>
  </div>

  <div id="output"></div>
</div>

<script>
const API_KEY = "b28d989487c24cf7a0c121414260201";

// meme / gif backgrounds
const backgrounds = {
  sunny: "https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif",
  cloudy: "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif",
  rain: "https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif",
  snow: "https://media.giphy.com/media/3ohhwfAa9rbXaZe86c/giphy.gif",
  default: "https://media.giphy.com/media/xT0xeJpnrWC4XWblEk/giphy.gif"
};

document.getElementById("city").addEventListener("keypress", e => {
  if (e.key === "Enter") search();
});

function search() {
  const city = document.getElementById("city").value.trim();
  if (!city) return;
  fetchWeather(city);
}

function fetchWeather(query) {
  document.getElementById("output").innerHTML = "‚è≥ Loading weather vibes...";

  fetch(`https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${query}&days=5`)
    .then(res => {
      if (!res.ok) throw new Error("API error");
      return res.json();
    })
    .then(data => renderWeather(data))
    .catch(err => {
      console.error(err);
      showError("City not found");
    });
}

function renderWeather(data) {
  setBackground(data.current.condition.text);

  let html = `
    <div class="weather">
      <h2>${data.location.name}, ${data.location.country}</h2>
      <img src="${data.current.condition.icon}">
      <p>üå° ${data.current.temp_c} ¬∞C</p>
      <p>${data.current.condition.text}</p>
      <p>üíß ${data.current.humidity}% | üå¨ ${data.current.wind_kph} km/h</p>
    </div>
    <div class="forecast">
  `;

  data.forecast.forecastday.forEach(day => {
    html += `
      <div class="day">
        <p>${day.date}</p>
        <img src="${day.day.condition.icon}">
        <p>${day.day.avgtemp_c} ¬∞C</p>
      </div>
    `;
  });

  html += "</div>";
  document.getElementById("output").innerHTML = html;
}

function setBackground(condition) {
  condition = condition.toLowerCase();

  if (condition.includes("sun") || condition.includes("clear")) {
    document.body.style.backgroundImage = `url(${backgrounds.sunny})`;
  } else if (condition.includes("cloud")) {
    document.body.style.backgroundImage = `url(${backgrounds.cloudy})`;
  } else if (condition.includes("rain")) {
    document.body.style.backgroundImage = `url(${backgrounds.rain})`;
  } else if (condition.includes("snow")) {
    document.body.style.backgroundImage = `url(${backgrounds.snow})`;
  } else {
    document.body.style.backgroundImage = `url(${backgrounds.default})`;
  }
}

function getLocation() {
  navigator.geolocation.getCurrentPosition(
    pos => {
      fetchWeather(`${pos.coords.latitude},${pos.coords.longitude}`);
    },
    () => showError("Location access denied")
  );
}

function showError(msg) {
  document.getElementById("output").innerHTML =
    `<p class="error">${msg}</p>`;
}
</script>

</body>
</html>
