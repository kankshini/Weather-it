<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weather-it</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.container {
  width: 95%;
  max-width: 420px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px);
  padding: 20px;
  border-radius: 18px;
  text-align: center;
}

.search {
  display: flex;
  gap: 8px;
}

input {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: none;
}

button {
  padding: 10px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: #ff9800;
  color: black;
  font-weight: bold;
}

.weather img { width: 70px; }

.error { color: #ffb3b3; margin-top: 10px; }
</style>
</head>

<body>

<div class="container">
  <h2>Weather-it</h2>

  <div class="search">
    <input id="city" placeholder="Enter city name (e.g. Mumbai)">
    <button onclick="search()">ğŸ”</button>
  </div>

  <div id="output"></div>
</div>

<script>
const API_KEY = "b28d989487c24cf7a0c121414260201";

document.getElementById("city").addEventListener("keypress", e => {
  if (e.key === "Enter") search();
});

function search() {
  const city = document.getElementById("city").value.trim();
  if (!city) return;
  fetchWeather(city);
}

function fetchWeather(query) {
  document.getElementById("output").innerHTML = "â³ Fetching weather...";

  fetch(`https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${query}`)
    .then(res => res.json())
    .then(data => {
      // ğŸ”¥ THIS IS THE KEY FIX
      if (data.error) {
        showError(data.error.message);
        return;
      }
      renderWeather(data);
    })
    .catch(err => {
      console.error(err);
      showError("Network error");
    });
}

function renderWeather(data) {
  document.getElementById("output").innerHTML = `
    <div class="weather">
      <h3>${data.location.name}, ${data.location.country}</h3>
      <img src="${data.current.condition.icon}">
      <p>ğŸŒ¡ ${data.current.temp_c} Â°C</p>
      <p>${data.current.condition.text}</p>
      <p>ğŸ’§ ${data.current.humidity}% | ğŸŒ¬ ${data.current.wind_kph} km/h</p>
    </div>
  `;
}

function showError(msg) {
  document.getElementById("output").innerHTML =
    `<p class="error">âŒ ${msg}</p>`;
}
</script>

</body>
</html>
